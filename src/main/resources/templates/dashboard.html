<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS SSO Demo - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">CAS SSO Demo</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/public/info">Public Info</a>
            <a class="nav-link active" href="/secure/dashboard">Dashboard</a>
            <a class="nav-link" href="#" th:href="@{/app/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">User Dashboard</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <h4>Welcome, <span th:text="${username}"></span>!</h4>
                        <p>You have successfully authenticated via CAS Single Sign-On.</p>
                        <p>Your roles: <span th:text="${roles}"></span></p>
                    </div>

                    <div class="mt-4">
                        <h5>User Actions:</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">View Profile</a>
                            <a href="#" class="list-group-item list-group-item-action">Edit Settings</a>
                            <a href="#" class="list-group-item list-group-item-action">View Messages</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
